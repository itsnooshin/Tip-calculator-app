<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__header-logo">
        <img
          src="./images/logo.svg"
          class="img-logo"
          alt="logo image for main page"
        />
      </div>
      <div class="main__conatiner">
        <div class="left-side">
          <div class="bill">
            <h2 class="main__container-bill__title">Bill</h2>
            <div class="input-parent">
              <img src="./images/icon-dollar.svg" alt="" class="dollar-icon" />
              <div class="input-bill">
                <form action="#">
                  <input type="text" class="bill__number" placeholder="0" />
                </form>
              </div>
            </div>
          </div>
          <div class="special-tip">
            <h2 class="main__container-bill__title">Select Tip %</h2>
            <div class="buttons">
              <button class="btn-tip">5%</button>
              <button class="btn-tip">10%</button>
              <button class="btn-tip">15%</button>
              <button class="btn-tip">25%</button>
              <button class="btn-tip">50%</button>
              <input type="text" class="btn-custom" placeholder="custom" />
            </div>
          </div>
          <div class="numbe-of-people">
            <h2 class="main__container-bill__title">Number of People</h2>
            <div class="input-parent">
              <img src="./images/icon-person.svg" alt="" class="dollar-icon" />
              <form action="#">
                <input type="text" class="people__number" placeholder="0" />
              </form>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="right-slide-tip">
            <div class="total-tip-person">
              <p class="title-total">Tip Amount</p>
              <span class="person-tip">/ person</span>
            </div>
            <h2 class="total">$ <span class="tip-amount">0.00</span></h2>
          </div>
          <div class="right-slide-total">
            <div class="total-tip-person">
              <p class="title-total">Total</p>
              <span class="person-tip">/ person</span>
            </div>
            <h2 class="total">$ <span class="total-amount">0.00</span></h2>
          </div>

          <div class="button-reset">
            <button class="btn-end-reset">RESET</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
